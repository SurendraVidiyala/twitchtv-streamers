<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Twitchtv Streamers</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <body>
       <div class="container" id="main">
    <h1 class="text-xs-center"><i class="fa fa-television fa-lg" aria-hidden="true"></i> Twitch Streamers</h1>
      <hr>
    <div class="row">
        <div class="col-md-3 add">
            <button class="btn btn-success"><i class="fa fa-plus"></i> Add User</button>
        </div>
        <div class="col-md-5 filter">
            <button class="btn btn-danger" id="isOffline">Offline</button>
            <button class="btn btn-info" id="isOnline">Online</button>
            <button class="btn btn-secondary" id="all">All streamers</button>
        </div>
        <div class="col-md-4 search">
            <input type="text" class="form-control" placeholder="Search user..." id="searchUser">
        </div>
    </div>
    <hr>
    <ul id="streamers" class="list-group">
    </ul>
    <hr>
</div>
